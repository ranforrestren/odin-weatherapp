<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div class="positioning">
        <div class="inputContainer">
            <input type="text" id="location" class="textInput" placeholder="search location">
            <button id="searchButton" class="button" type="button">Search</button>
        </div>
        <div class="container">
            <div class="vertContainer gap">
                <div id="name">Test</div>
                <div class="horiContainer gap">
                    <div id="temperature"></div>
                    <div id="divider"></div>
                    <div class="vertContainer">
                        <div class="subWrapper">
                            <div>weather:</div>
                            <div id="weather"></div>
                        </div>
                        <div class="subWrapper">
                            <div>feels like:</div>
                            <div id="feels_like"></div>
                        </div>
                        <div class="subWrapper">
                            <div>humidity: </div>
                            <div id="humidity"></div>
                        </div>
                        <div class="subWrapper">
                            <div>wind:</div>
                            <div id="wind"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
